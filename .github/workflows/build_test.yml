name: Build and Test Workflow
on:
  push:
    branches:
      - "*" 
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
    inputs:
      PERFORM_RELEASE:
        description: '[Release] perform release'
        required: false
        default: 'false'
  

jobs:
  check-permission:
    runs-on: ubuntu-latest
    steps:
      # this action will fail the whole workflow if permission check fails
      - name: check permission
        uses: zowe-actions/shared-actions/permission-check@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-test:
    runs-on: ubuntu-latest
    needs: check-permission
    steps: 
      - name: '[Prep 1] Checkout'
        uses: actions/checkout@v2
        with: 
            submodules: true

      - name: '[Prep 2] Setup jFrog CLI'
        uses: jfrog/setup-jfrog-cli@v2
        env:
          JF_ARTIFACTORY_1: ${{ secrets.JF_ARTIFACTORY_TOKEN }}
          
      - name: 'conver manifest'
        run: |
          commit_hash=$(git rev-parse --verify HEAD)
          current_timestamp=$(date +%s%3N)
          zss_version=$(cat version.txt)
          sed -e "s|{{build\.branch}}|${BRANCH_NAME}|g" \
            -e "s|{{build\.number}}|${BUILD_NUMBER}|g" \
            -e "s|{{build\.commitHash}}|${commit_hash}|g" \
            -e "s|{{build\.timestamp}}|${current_timestamp}|g" \
            -e "s|{{build\.version}}|${zss_version}|g" \
            "manifest.template.yaml" > "${PAX_WORKSPACE_DIR}/ascii/manifest.yaml.tmp"
          mv "${PAX_WORKSPACE_DIR}/ascii/manifest.yaml.tmp" "${PAX_WORKSPACE_DIR}/ascii/manifest.yaml"
          echo "[${SCRIPT_NAME}] manifest:"
          cat "${PAX_WORKSPACE_DIR}/ascii/manifest.yaml"
      
      - name: '[Prep 3] Prepare workflow'
        uses: zowe-actions/shared-actions/prepare-workflow@main

      - name: '[Packaging] Make pax'
        uses: zowe-actions/shared-actions/make-pax@main
        with:
          pax-name: 'zss'
          pax-options: '-x os390 -pp'
          pax-ssh-username: ${{ secrets.SSH_MARIST_USERNAME }}
          pax-ssh-password: ${{ secrets.SSH_MARIST_RACF_PASSWORD }}

      - name: '[Publish] Publish'
        uses: zowe-actions/shared-actions/publish@main
        if: success()
        with:
          artifacts: |
            .pax/zss.pax
            .pax/zss.tar
          perform-release: ${{ github.event.inputs.PERFORM_RELEASE }}
 